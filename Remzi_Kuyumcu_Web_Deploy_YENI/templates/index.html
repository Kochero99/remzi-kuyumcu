<!doctype html>
<html>
<head><title>Remzi Kuyumcu Panel</title></head>
<body style="font-family:sans-serif;">
  <h2>Remzi Kuyumcu</h2>
  <p>Canlı Has Fiyatı: {{ has_f }} ₺</p>
  <form method="post">
    <label>Gram: <input type="number" step="0.01" name="gram" required></label><br>
    <label>Milyem: <input type="number" name="milyem" value="916" required></label><br>
    <label>Satış Fiyatı: <input type="number" step="0.01" name="satis" required></label><br>
    <button type="submit">Hesapla ve Kaydet</button>
  </form>
  {% if result %}
    <h3>Sonuç</h3>
    <p>Maliyet: {{ result.maliyet }} ₺</p>
    <p>Kâr: {{ result.kar }} ₺</p>
    {% if saved %}
      <p><strong>Excel'e kaydedildi.</strong></p>
    {% endif %}
  {% endif %}
</body>
</html>
